<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Wthr</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,500,600|Lato:400,700,300|Kalam:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body class="home-background img-responsive">

  	<div>
      <div class="container">
        <div class="row">
          <div class="col-md-10">
        		<h1 id="title">Wthr</h1>
          </div> <!-- col-md-10 -->
        </div> <!-- row -->
      </div> <!-- container -->
  	</div>
  	<div>

    <div class="greeting container">
      <div class="row">
        <div class="col-sm-12"> <!-- instd of md-10 -->
          <h2 class="text-center">Good </h2> <!-- JS function to determine time of day -->
        </div> <!-- col-md-10 -->
      </div> <!-- row -->
    </div> <!--  greeting container -->

        <!--Prompt location entry -->
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h3 class="location-prompt another-location text-center">Please enter a location</h3>       
        </div>
      </div>
    </div> <!-- container -->

    <form id="location">
      <div class="row">
        <!-- <div class="col-sm-8 col-sm-offset-2"> -->
        <div class="col-sm-4 col-sm-offset-4">
          <div class="input-group">
            <input type="text" class="form-control text-center" id="search-location" placeholder="Chicago,&nbsp;IL or 60601">
            <span class="input-group-btn">
            <button id="submit" type="submit" class="btn btn-default" type="button">Go!</button>
            </span>
          </div><!-- /input-group -->
        </div> <!-- /.col-sm-4 -->
      </div> <!-- /.row -->
    </form>

        <!-- homepage gif -->
    <div id="home-gif" class="container">
      <div class="row">
        <div class="col-sm-12">
          <img class="opening-gif img-responsive" src="" alt="thumbs up gif">
        </div>
      </div>
    </div>

    <di class="container">
      <div class="row">
        <div class="col-sm-12">
          <h2 class="weather-comment text-center"></h2>
        </div>        
      </div>
    </div>

        <!-- show weather conditions -->
    <div id="weather-stats" class="container">
      <div class="row">
        <!-- <div class="col-sm-12"> -->
        <div class="col-sm-6">
          <h4 id="today" class="weather text-center"></h4>
          <div class="col-sm-12 text-center">
            <h3 id="location-full" class="weather text-center">
            </h3>
            <p id="zip" class="weather text-center"></p>
          </div>
          <div class="col-sm-12 text-center">
            <img src="" alt="" id="current-icon">
            <p id="currently" class="weather text-center">
            </p>
          </div>
          <div class="col-sm-12 text-center">
            <p id="feels-like" class="weather text-center"></p>
            <p id="uv-index" class="weather text-center"></p>
          </div>
          <div class="col-sm-12 text-center">
            <p id="humidity" class="weather text-center"></p>
            <p id="precip" class="weather text-center"></p>
          </div>
          <div class="col-sm-12 text-center">
            <p id="wind-string" class="weather text-center"></p>
            <p id="windchill" class="weather text-center"></p>
          </div>
          <div class="col-sm-12 text-center">
            <p id="forecasted-high" class="weather text-center"></p>
            <p id="forecasted-low" class="weather text-center"></p>
          </div>
          <div class="col-sm-12 text-center">
            <p id="sunrise" class="weather text-center">
            </p>
            <p id="sunset" class="weather text-center"></p>
          </div>
        </div> <!-- col-sm -->
        <div class="col-sm-6">
          <img class="weather-gif img-responsive" src="" alt="">
        </div> <!-- col-sm-6 -->
      </div> <!-- row --> 
    </div> <!-- container -->

      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <img id="wu-logo" src="img/wuLogo.png" alt="">
            <img id="giphy-logo" src="img/PoweredBy_200_Horizontal_Light-Backgrounds_With_Logo.gif" alt="">
          </div>       
        </div>     
      </div>
    </footer>
