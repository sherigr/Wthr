  <body class="home-background img-responsive">

    <div>
      <div class="container">
        <div class="row">
          <div class="col-md-10">
            <h1 id="title">Wthr</h1>
          </div> <!-- col-md-10 -->
        </div> <!-- row -->
      </div> <!-- container -->
    </div>
    <div>

    <div class="greeting container">
      <div class="row">
        <div class="col-sm-12 col-xs-12"> <!-- instd of md-10 -->
          <h2 class="text-center">Good </h2> <!-- JS function to determine time of day -->
        </div> <!-- col-md-10 -->
      </div> <!-- row -->
    </div> <!--  greeting container -->

        <!--Prompt location entry -->
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <h3 class="location-prompt another-location text-center">Please enter a location</h3>    
        </div>
      </div>
    </div> <!-- container -->

    <form id="location">
      <div class="container">
      <div class="row">
        <div class="col-sm-4 col-sm-offset-4 col-xs-6 col-xs-offset-3">
          <div class="input-group">
            <input type="text" class="form-control text-center" id="search-location" placeholder="Chicago,&nbsp;IL or 60601">
            <span class="input-group-btn">
            <button id="submit" type="submit" class="btn btn-default" type="button">Go!</button>
            </span>
          </div><!-- /input-group -->
        </div> <!-- /.col-sm-4 -->
      </div> <!-- /.row -->
    </div> <!-- container -->
    </form>

        <!-- homepage gif -->
    <div id="home-gif" class="container">
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <img class="opening-gif img-responsive" src="" alt="thumbs up gif">
        </div>
      </div>
    </div>

    <di class="container">
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <h2 class="weather-comment text-center"></h2>
        </div>        
      </div>
    </div>

        <!-- show weather conditions -->
    <div id="weather-stats" class="container">
      <div class="row">
        <div class="col-sm-6">
          <h4 id="today" class="weather text-center"></h4>
          <div class="col-sm-12 text-center">
            <h3 id="location-full" class="weather text-center">
            </h3>
            <p id="zip" class="weather text-center"></p>
          </div>
          <div class="col-sm-12 text-center">
            <img src="" alt="" id="current-icon">
            <p id="currently" class="weather text-center">
            </p>
          </div>
          <div class="col-sm-12 text-center">
            <p id="feels-like" class="weather text-center"></p>
            <p id="uv-index" class="weather text-center"></p>
          </div>
          <div class="col-sm-12 text-center">
            <p id="humidity" class="weather text-center"></p>
            <p id="precip" class="weather text-center"></p>
          </div>
          <div class="col-sm-12 text-center">
            <p id="wind-string" class="weather text-center"></p>
            <p id="windchill" class="weather text-center"></p>
          </div>
          <div class="col-sm-12 text-center">
            <p id="forecasted-high" class="weather text-center"></p>
            <p id="forecasted-low" class="weather text-center"></p>
          </div>
          <div class="col-sm-12 text-center">
            <p id="sunrise" class="weather text-center">
            </p>
            <p id="sunset" class="weather text-center"></p>
          </div>
        </div> <!-- col-sm -->
        <div class="col-sm-6">
          <img class="weather-gif img-responsive" src="" alt="">
        </div> <!-- col-sm-6 -->
      </div> <!-- row --> 
    </div> <!-- container -->

 <footer id="footer">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-xs-12">
            <img id="wu-logo" class="img-responsive" src="img/wuLogo.jpg" alt="Weather Underground Logo">
            <img id="giphy-logo" class="img-responsive" src="img/PoweredBy_200_Horizontal_Light-Backgrounds_With_Logo.gif" alt="Giphy Logo">
          </div>       
        </div>     
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

</html>
